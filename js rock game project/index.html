<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="main.css">
  <script src="app.js" defer></script>
  
</head>
<body>  
  <img  class="hero-img" src="https://media.giphy.com/media/l378wcSfS7eXWQgla/giphy.gif" alt="">
  <section class="main-content">
    
    <div class="display-images">
    <img class="img-1" id="image-1" src="images/download (11).jpg" alt="">
    <img class="img-2" id="image-2" src="images/download (12).jpg" alt="">
    <img class="img-3" id="image-3" src="images/images (6).jpg" alt="">
  </div>

  <div class="choose-section">
    <h1 id="h1"></h1>
    <div class="choose-section--left">
      <progress id="playerHealth" max="100" value="100">100%</progress>
      <img id="choosed-img"src="" alt="">
    <h2 class="h2">You</h2>
    </div>
    <div class="choose-section--right">
      <progress id="cmpHealth" max="100" value="100">100%</progress>
      <img id="cmp-img"src="" alt="">
      <h2 class="h2">computer</h2></div>
    
    <button class="btn-start"  id="start-game-btn">Start Game!</button>
    </div> 

  </section>
  

</body>
</html>
